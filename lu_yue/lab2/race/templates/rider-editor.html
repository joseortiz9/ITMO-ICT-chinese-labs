{% extends 'base.html' %}

{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h5>Add rider:</h5>
            {% if request.user.is_authenticated %}
                <form action="/riders/create" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" name="" value="Create">
                </form>
            {% else %}
                <p>To create a rider, you need to Log In</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
